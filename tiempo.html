<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Escaneos</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="css/tiempo.css">
</head>

<body>
    
    
<header class="top-header">
    <button onclick="window.location.href='index.html'" class="btn-regresar">
        ⬅ Regresar
    </button>

    <h1 class="titulo">COMPORTAMIENTO DE ESCANEO EN EL TIEMPO</h1>
    
    <div class="controls">
        <select id="selectMes" class="select-mes">
            <option disabled selected>Mes...</option>
        </select>

        <button id="btnPNG" class="btn-export">Exportar PNG</button>
        <button id="btnPDF" class="btn-export">Exportar PDF</button>
    </div>
</header>

<div id="errorBox" class="error-box hidden"></div>

<main class="contenedor">
    
    <!-- 1️⃣ Día del mes – Full ancho -->
    <section class="card full">
        <h2>TENDENCIA MENSUAL DEL PERSONAL</h2>
        <canvas id="chartDiaMes"></canvas>
        <p class="total">Total: <span id="totalDiaMes">0</span></p>
    </section>

    <!-- 2️⃣ Horario – Full ancho -->
    <section class="card full">
        <h2>HORARIO (00–23H)</h2>
        <canvas id="chartHorario"></canvas>
    </section>

    <!-- 3️⃣ Dos tarjetas pequeñas debajo -->
    <section class="card half">
        <h2>DÍA DE LA SEMANA</h2>
        <canvas id="chartDiaSemana"></canvas>
    </section>

    <section class="card half">
        <h2>ESCANEOS POR SECTOR</h2>
        <canvas id="chartSector"></canvas>
    </section>

</main>

<script src="js/tiempo.js"></script>
</body>
</html>
